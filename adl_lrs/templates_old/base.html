<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ADL's open LRS">

    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico" />
    <link rel="icon" href="{{ STATIC_URL }}img/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">

    <!--[if lte IE 8]>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-old-ie-min.css">
      <link rel="stylesheet" href="{{ STATIC_URL }}css/marketing-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
      <link rel="stylesheet" href="{{ STATIC_URL }}css/marketing.css">
    <!--<![endif]-->
    {% block extra_css %}{% endblock extra_css %}
    <title>{% block title %}天喻教育ADL_LRS{% endblock title %}</title>
</head>

<body>
  <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <div class="pure-g">
          <div class="pure-u-1-2">
            <a class="pure-menu-heading" href="{% url 'home' %}">天喻教育ADL_LRS</a>
          </div>
          <div class="pure-u-1-2">
            <ul class="pure-menu-list">
                {% if user.is_authenticated %}
                  <li class="pure-menu-item"><a class="pure-menu-link" href="{% url 'me' %}">我的账号</a></li>
                  <li class="pure-menu-item"><a class="pure-menu-link" href="{% url 'logout' %}">登 出</a></li>
                {% else %}
                  <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                    <a href="{% url 'login' %}" id="menuLink1" class="pure-menu-link">登 陆</a>
                    <ul class="pure-menu-children">
                        <li class="pure-menu-item"><a href="{% url 'register' %}" class="pure-menu-link">注 册</a></li>
                    </ul>
                  </li>
                {% endif %}
            </ul>
          </div>
        </div>
    </div>
  </div>
{% block content %}{% endblock content %}
{% block extra_js %}{% endblock extra_js %}
</body>
</html>
